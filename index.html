<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather JS</title>
    <link rel="icon" href="https://tinyurl.com/rmpn6vfk">
    <script src="https://kit.fontawesome.com/e77fffc01a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>

<body>


    <div class="main-screen">
        <h1>KeepYouDry.app</h1>
        <div class="panel">
            <input type="text" placeholder="Enter location" class="searchCity">
            <button class="submitBtn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="modal hideModal">
        <div class="result-body">
            <button class="modal-close">&#10005</button>
            <div class="result"></div>
        </div>
    </div>

    <footer>
        <p>Created by <span class='github'>Patryk Byszek</span> 2021.</p>
        <p>Powered by the API of <span class="apiLink">OpenWeather</span>.</p>
    </footer>
        <script src="app.js"></script>
</body>

</html>
